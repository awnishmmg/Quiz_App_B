{% extends 'user/base.html' %}

{% block title %}Quiz Result{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="text-primary">Quiz Result</h2>
    <p class="lead">Quiz ID: {{ quiz_id }}</p>

    <div class="alert alert-info">
        <h4>Your Score: {{ score }} / {{ total_questions }}</h4>
        <p>Percentage: {{ percentage }}%</p>
    </div>

    <a href="{{ url_for('user.user_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
</div>
{% endblock %}
