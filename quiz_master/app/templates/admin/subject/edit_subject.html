{% extends 'admin/base.html' %}

{% block title %}Edit Subject - Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-white">
                    <h4 class="text-center mb-0">Edit Subject</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('admin.admin_subject_edit', subject_id=subject.id) }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="name" name="name" required value="{{ subject.name }}">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" required>{{ subject.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="difficulty_level" class="form-label">Difficulty Level</label>
                            <select class="form-select" id="difficulty_level" name="difficulty_level" required>
                                <option value="easy" {% if subject.difficulty_level == "easy" %}selected{% endif %}>Easy</option>
                                <option value="medium" {% if subject.difficulty_level == "medium" %}selected{% endif %}>Medium</option>
                                <option value="hard" {% if subject.difficulty_level == "hard" %}selected{% endif %}>Hard</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Update Subject</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
